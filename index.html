<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- font do google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- font do google-->
  <link rel="stylesheet" href="styles.css">
    <!-- link para uso dos icones-->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- link para uso dos icones-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-SF</title>
</head>
<body>
    <h1 class="titulo">Boas vindas ao Space Future!</h1>
    <div class="conteiner">
      <form action="">
        <h2>Login</h2>
        <div class="input-area">
          <input type="text" placeholder="nome de usuário" required>
          <i class="ph-fill ph-user"></i>
        </div>
        <div class="input-area">
          <input type="password" placeholder="senha" required>
          <i class="ph-fill ph-lock-key"></i>
        </div>
        <div class="lembrar-esqueceu">
          <label>
            <input type="checkbox" name="" id="">lembrar de mim
          </label>
          <a href="#">esqueceu a senha?</a>
        </div>
        <button type="submit" class="botao-entrar">entrar</button>
        <div class="registrar">
          <p>Ainda não tem conta? <a href="#">Criar conta</a></p>
        </div>
      </form>
    </div>
</body>
</html>
